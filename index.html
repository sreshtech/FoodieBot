<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Modern Website</title>
</head>
<body>
    <header>
        <nav>
            <a href="#home">HOME</a>
            <a href="#menu">MENU</a>
            <a href="#location">LOCATION</a>
            <a href="#aboutus">ABOUT US</a>
            <a href="#contactus">CONTACT US</a>
        </nav>
    </header>

    <div class="container">
        <section id="home">
            <img src="banner.jpg" alt="Banner" style="width:100%; height:auto;">
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu item 1">
                <img src="menu2.jpg" alt="Menu item 2">
                <img src="menu3.jpg" alt="Menu item 3">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>38 Patli Gali, Mumbai</p>
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Call us at +91791234567 or email us at info@atliqfastfood.com</p>
        </section>

        <div class="chatbot-box" id="chatbotBox" onclick="openChat()">
            Chatbot
        </div>
        <div class="chat-window" id="chatWindow">
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/b4640192-0bf7-4b92-9ac8-8ab6f7269168"></iframe>
            <button class="close-btn" onclick="closeChat()">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        function openChat() {
            document.getElementById('chatWindow').style.display = 'flex';
            document.getElementById('chatbotBox').style.display = 'none';
        }

        function closeChat() {
            document.getElementById('chatWindow').style.display = 'none';
            document.getElementById('chatbotBox').style.display = 'block';
        }
    </script>
</body>
</html>
